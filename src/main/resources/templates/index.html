<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <h1>ToDo Application</h1>
    <hr />

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Actions</th>
            <th>Id</th>
            <th>Description</th>
            <th>Is Complete</th>
            <th>Created At</th>
            <th>Updated At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${todoItems}">
            <td>
                <div class="btn-group btn-group-sm" role="group">
                    <a class="btn btn-info mx-1" th:href="@{/edit/{id}(id=${item.id})}" role="button">
                        <i class="bi bi-pencil-fill"></i> Edit
                    </a>
                    <a class="btn btn-danger mx-1" th:href="@{/delete/{id}(id=${item.id})}" role="button">
                        <i class="bi bi-trash-fill"></i> Delete
                    </a>
                </div>
            </td>
            <td th:text="${item.id}" class="px-2"></td>
            <td th:text="${item.description}" class="px-2"></td>
            <td class="px-2">
                <span th:if="${item.isComplete} == true" th:text="'Yes'"></span>
                <span th:unless="${item.isComplete} == true" th:text="'No'"></span>
            </td>
            <td th:text="${item.createdAt}" class="px-2"></td>
            <td th:text="${item.updatedAt}" class="px-2"></td>
        </tr>
        </tbody>
    </table>

    <p>
        <a class="btn btn-outline-success" href="/create-todo">
            <i class="bi bi-plus-square-fill"></i> Create a Todo
        </a>
    </p>
</div>

<!-- Optional Custom CSS -->
<style>
    td {
        padding: 10px; /* General padding for all table cells */
    }
    
    td:nth-last-child(2),
    td:last-child {
        padding-right: 20px; /* Increased padding between last two columns */
    }
</style>

<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>
</html>
